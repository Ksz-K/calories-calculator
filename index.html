<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Kalorie - kalkulator</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">


                <a href="https://kszk.pl" target="_blank" class="left"><img src="https://kszk.vot.pl/kszk.png"
                        style="width:50px; height:50px; border-radius:50%; margin-top:7px" </a>

                    <a href="#" class="brand-logo center">Policz kalorie </a>
                    <ul class="right">
                        <li>
                            <a href="#" class="clear-btn btn blue lighten-3">Wyzeruj licznik</a>
                        </li>
                    </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    Dodaj posiłek/przekąskę
                </span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Dodaj potrawę" id="item-name">
                            <label for="item-name">Potrawa</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Kaloryczność" id="item-calories">
                            <label for="item-calories">Kaloryczność</label>
                        </div>
                        <button class="add-btn btn blue darken-3">
                            <i class="fa fa-plus"></i>
                            Dodaj posiłek
                        </button>
                        <button class="update-btn btn orange">
                            <i class="fa pencil-square-o"></i>
                            Popraw wpis
                        </button>
                        <button class="delete-btn btn red">
                            <i class="fa fa-remove"></i>
                            Usuń wpis
                        </button>
                        <button class="back-btn btn grey pull-right">
                            <i class="fa fa-chevron-circle-left"></i>
                            Powrót
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <h3 class="center-align">Kalorie łącznie: <span class="total-calories">
                0
            </span>
        </h3>
        <ul id="item-list" class="collection">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
